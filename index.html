<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>DeN</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="main.js"></script>
  <!-- Header Container -->
  <header class="header-container">
    <div class="main-title">
      <h1>DeN</h1>
    </div>
    <div class="menu">
      <img src="/images/icon/align-right-solid.svg" alt="menu" id="menu-img">
    </div>
  </header>

  <!-- Main Container -->
  <main class="main-container">
    <section id="main-section">
      <aside class="aside-container">
        <hr class="top-nav-line">
        <div class="nav-container">
          <a href="#"><img src="/images/icon/house-user.svg" alt="house-user" id="house-user"></a>
          <a href="#"><img src="/images/icon/code.svg" alt="code" id="code"></a>
          <a href="#"><img src="/images/icon/github.svg" alt="github" id="github"></a>
          <a href="#"><img src="/images/icon/kaggle.svg" alt="kaggle" id="kaggle"></a>
          <a href="#"><img src="/images/icon/colab_favicon_256px.png" alt="colab_favicon" id="colab"></a>
        </div>
        <hr class="bottom-nav-line">
      </aside>

      <div class="contents">
        <div class="intro-contents">
          <div class="intro-img">
            <img src="/images/profile-img/FB_IMG_1573509212529.png" alt="profile image" id="pro-img">
          </div>
          <div class="intro-text">
            <p>Hey,</p>
            <p>Welcome,</p>
            <p>To My Home Of Coding</p>
          </div>

        </div>
        <!-- circles -->
        <div class="circle-1 circle">
        </div>
        <div class="circle-2 circle">
        </div>
        <div class="circle-3 circle">
        </div>
      </div>
      <div class="angle-down-container">
        <img src="/images/icon/angles-down-solid.svg" alt="angles-down" id="angles-down">
      </div>
    </section>
  </main>
  <!-- Footer Container -->
  <footer class="footer-container"></footer>
</body>

</html>
